<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Prompt Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-film"></i> AI Video Prompt Builder
                </h1>
            </div>
        </div>

        <!-- Prompt Analyzer Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">üìù Prompt Analyzer</h5>
                        <button id="clearAnalyzerBtn" class="btn btn-sm btn-outline-secondary" style="display: none;">
                            Clear
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label for="promptInput" class="form-label">Paste your prompt here:</label>
                                <textarea
                                    id="promptInput"
                                    class="form-control"
                                    rows="8"
                                    placeholder="Example: Dynamic fire dancer in mid-spin, twirling fire poi with intense motion blur, glowing trails forming fractals..."></textarea>
                                <div class="mt-2">
                                    <button id="analyzeBtn" class="btn btn-primary">
                                        Analyze & Categorize
                                    </button>
                                    <button id="addToLibraryBtn" class="btn btn-success ms-2" style="display: none;">
                                        Add Categories to Library
                                    </button>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Categorized Results:</label>
                                <div id="categorizedResults" class="border rounded p-3" style="min-height: 250px; max-height: 400px; overflow-y: auto;">
                                    <p class="text-muted text-center mt-5">Paste a prompt and click "Analyze & Categorize" to see results</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Prompt Types Selection -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Prompt Types</h5>
                    </div>
                    <div class="card-body">
                        <div id="promptTypesList"></div>
                    </div>
                </div>
            </div>

            <!-- Phrase Selection -->
            <div class="col-lg-6 col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Available Phrases</h5>
                    </div>
                    <div class="card-body">
                        <div id="phrasesContainer">
                            <p class="text-muted">Select one or more Prompt Types to see available phrases</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generated Prompt -->
            <div class="col-lg-3 col-md-12 mb-4">
                <div class="card sticky-top" style="top: 1rem;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Generated Prompt</h5>
                        <button id="copyBtn" class="btn btn-sm btn-primary" disabled>
                            Copy
                        </button>
                    </div>
                    <div class="card-body">
                        <textarea
                            id="generatedPrompt"
                            class="form-control"
                            rows="15"
                            readonly
                            placeholder="Your generated prompt will appear here..."></textarea>
                        <div id="copyFeedback" class="mt-2 text-success small" style="display: none;">
                            Copied to clipboard!
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">
                                <span id="phraseCount">0</span> phrases selected
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="categorizer.js"></script>
    <script src="app.js"></script>
</body>
</html>
