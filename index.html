<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Prompt Builder</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-film"></i> AI Video Prompt Builder
                </h1>
            </div>
        </div>

        <div class="row">
            <!-- Prompt Types Selection -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Prompt Types</h5>
                    </div>
                    <div class="card-body">
                        <div id="promptTypesList"></div>
                    </div>
                </div>
            </div>

            <!-- Phrase Selection -->
            <div class="col-lg-6 col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Available Phrases</h5>
                    </div>
                    <div class="card-body">
                        <div id="phrasesContainer">
                            <p class="text-muted">Select one or more Prompt Types to see available phrases</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generated Prompt -->
            <div class="col-lg-3 col-md-12 mb-4">
                <div class="card sticky-top" style="top: 1rem;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Generated Prompt</h5>
                        <button id="copyBtn" class="btn btn-sm btn-primary" disabled>
                            Copy
                        </button>
                    </div>
                    <div class="card-body">
                        <textarea
                            id="generatedPrompt"
                            class="form-control"
                            rows="15"
                            readonly
                            placeholder="Your generated prompt will appear here..."></textarea>
                        <div id="copyFeedback" class="mt-2 text-success small" style="display: none;">
                            Copied to clipboard!
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">
                                <span id="phraseCount">0</span> phrases selected
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
